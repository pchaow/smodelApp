<ion-side-menus enable-menu-with-back-views="false" ng-class="{'opaque-side' : sidemenuopened}">

                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

                <button class="button button-icon button-clear ion-search " menu-close ui-sref="search"

            </ion-nav-buttons>

                <ion-item class="item-icon-left" menu-close href="#/app/success/contact">
