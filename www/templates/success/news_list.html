<ion-view title="ข่าวสารโครงการ">
    <ion-content>
        <ion-row>
            <ion-list>
                <a ng-repeat="news in vm.news" class="item item-thumbnail item-thumbnail-left"
                   nav-direction="back" ng-click="vm.showNews(news)">
                    <img ng-src="{{API_BASE_URL +'/post/'+news.id+'/cover/'+ news.cover_file}}?w=100&h=100&fit=crop"
                         width="100"
                         height="100"/>
                    <h2 style="white-space:normal">{{news.title}}</h2>
                    <p>{{project.faculty.name_th}}</p>
                </a>
            </ion-list>
        </ion-row>
    </ion-content>
</ion-view>
