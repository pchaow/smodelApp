<ion-side-menus enable-menu-with-back-views="false" ng-class="{'opaque-side' : sidemenuopened}">
    <ion-side-menu-content ng-class="{'opaque-content' : sidemenuopened}">
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-search " menu-close ui-sref="search"
                   nav-direction="forward"></button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="dark-bg expanded bar bar-header disable-user-behavior">
            <span class="avatar" style="background: url('img/unknownUser.jpg'); background-size: cover;"></span>
            <h2>Thronester</h2>
        </ion-header-bar>
        <ion-content>
            <ion-list>

                <ion-item ng-if="currentUser" menu-close class="" ng-click="logout()">
                    <div style="margin-left:auto;margin-right:auto;text-align:center">
                        <img ng-src="{{BASE_URL + currentUser.logo.url}}?w=100&h=100&fit=crop" width="100"
                             height="100"/>

                        <h2>{{currentUser.title}}{{currentUser.firstname}} {{currentUser.lastname}}</h2>

                        <p>{{currentUser.faculty.name_th}}</p>
                    </div>
                </ion-item>
                <ion-item ng-if="!currentUser" class="item-icon-left" menu-close ng-click="app.login()">
                    <i class="icon ion-android-contact"></i>
                    เข้าสู่ระบบ
                </ion-item>
                <ion-item nav-direction="forward" class="" menu-close href="#/browse">
                    Browse
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
